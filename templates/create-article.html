{% extends "base.html" %}

{% block title %}
Add article
{% endblock %}
{% block body %}
    <div class="add-art">
        <h1 class="add-title">Add article</h1>
        <form class="form" method="post">
            <input  class="form-input" type="text" name="author" id="author" placeholder="Enter your name"> 
            <input class="form-input" type="text" name="title" id="title" placeholder="Enter the title">
            <textarea class="form-textar" name="intro" id="intro" placeholder="Enter the announcement"></textarea>
            <textarea class="form-textar" name="text" id="text" placeholder="Enter the text of the article"></textarea>
            <input class="btn" type="submit" value="Send"> 
        </form>
    </div>
{% endblock %}
