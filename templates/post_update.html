{% extends "base.html" %}

{% block title %}
Edit article
{% endblock %}
{% block body %}
    <div class="add-art">
        <h1 class="add-title">Edit article</h1>
        <form class="form" method="post">
            <input  class="form-input" type="text" name="author" id="author" placeholder="Enter your name" value="{{ article.author }}">
            <input class="form-input" type="text" name="title" id="title" placeholder="Enter the title" value="{{ article.title }}">
            <textarea class="form-textar" name="intro" id="intro" placeholder="Enter the announcement">{{ article.intro }}</textarea>
            <textarea class="form-textar" name="text" id="text" placeholder="Enter the text of the article">{{ article.text }}</textarea>
            <input class="btn" type="submit" value="Edit">
        </form>
    </div>
{% endblock %}
